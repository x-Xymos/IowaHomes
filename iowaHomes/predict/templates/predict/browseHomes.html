{% extends "predict/layout.html" %}
    {% block content %}
        <h1>Browse Homes</h1>
        {% load static %}
        <div class="grid-container">

        {% for home in homes %}
             <div class="search-home-box">
                <div class="search-home-img-container">
                  <a href="/predict/browse/{{home.id}}/">
                    <img class="search-home-img" src="/{{ home.image }}" alt="">
                  </a>
                </div>
                <label>{{ home.address }}</label>
                <label>${{ home.SalePrice }}</label>
             </div>
        {% endfor %}



        </div>
    {% endblock %}
